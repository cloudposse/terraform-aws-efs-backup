---
AWSTemplateFormatVersion: 2010-09-09
Description: DataPipeline EFS Backup SNS Template

Parameters:
  Email:
    Type: String

Resources:
  Topic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        -
          Endpoint: !Ref Email
          Protocol: email

Outputs:
  TopicArn:
    Value: !Ref Topic
